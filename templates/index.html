<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <title>Разумны кошык</title>
	<script> $(document).ready(function () {

             $("#addButton").click(function () {

                const id = ($('.form-horizontal .control-group').length + 1).toString();
                $('.form-horizontal').append('<p><label><select class="form-select control-group" id="control-group' + id + '"><option selected>Выберите продукт</option><option value="1'+id+'">Мясо</option><option value="1'+id+'">Сыр</option><option value="1'+id+'">Яйца</option><option value="1'+id+'</select></label>');
            });


            $("#removeButton").click(function () {
                if ($('.form-horizontal .control-group').length === 1) {
                    alert("No more textbox to remove");
                    return false;
                }

                $(".form-horizontal .control-group:last").remove();
            });
        });
</script>

</head>
<body>
<div class="container justify-content-around">

<div class="input-group mb-3 row">
  <div class="input-group-prepend col" >
    <span class="input-group-text" >Выберите продукты</span>
  </div>
</div>

<div class="input-group mb-3 row">
  <div class="input-group-prepend col" >
    <span class="input-group-text" id="basic-addon1">Ваш адрес:</span>
  </div>
  <div class="col">
      <div>
          <input type="text" class="form-control">
      </div>
</div>
</div>

<div class="input-group mb-3 row">
    <div class="input-group-prepend col">
        <span class="input-group-text" id="basic-addon2">Сумма:</span>
    </div>
    <div class="col">
    <div>
        <input type="text" class="form-control">
    </div>
    </div>
</div>

<div class="form-horizontal row mb-3">
    <div class="col">
        <select class="form-select control-group row"  aria-label="Default select example">
            <option selected>Выберите продукт</option>
            <option value="1">Мясо</option>
            <option value="2">Сыр</option>
            <option value="3">Яйца</option>
        </select>
    </div>

    <div class="col">
        <input type='button' class="btn btn-primary col" value='Удалить продукт' id='removeButton'>
    </div>
</div>

<div class="input-group mb-3 row">
    <div class="col">
        <input type='button' class="btn btn-primary" value="Добавить позицию" id='addButton' />
    </div>
    <div class="col">
        <input type="button" class="btn btn-primary col-lg-6" value="Расчитать" id="submit"/>
    </div>
</div>

</div>

</body>

</html>
