<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" >
    <title>Разумны кошык</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <div class="container ">
        <div class="container justify-content-around ">
            <div class="d-flex justify-content-around mb-5">
                <h4>Результат расчета</h4>
            </div>
            {% for  product in products %}

            <div class=" mb-3 row ">
                <div class="col col-lg-4">
                    {{product.name}}
                </div>

                <div class="col col-lg-5">
                    {{product.address}}
                </div>

                <div class="col col-lg-2">
                    {{product.price}}
                </div>
                <div class="col col-lg-1">
                    -
                </div>
            </div>
            {% endfor %}

           
        </div>

        <div class=" mb-3 mt-5 row justify-content-start ">

                <div class="col-2 ">
                    <h3><a href="/" class="btn btn-primary">На главную</a></h3>
                </div>

                <div class="col-2">
                    <button type="button" class="btn btn-primary">Скачать таблицу</button>
                </div>

                <div class="col-2 ">
                    <button type="button" class="btn btn-primary">Послать в телеграм</button>
                </div>

                <div class="col-2">
                    <h3><span class="btn btn-primary"> Итого 999 р </span></h3>
                </div>

        </div>

        <div>
            <img class="img-fluid" src="../static/map.png" alt="карта">
        </div>
    </div>
</body>

</html>
